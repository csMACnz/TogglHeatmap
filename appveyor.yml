version: 0.0.{build}
image: 
- Visual Studio 2017
- ubuntu
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build_script:
- ps: dotnet build -c Release
- ps: dotnet pack -c Release --output ../Package /p:Version=$env:APPVEYOR_BUILD_VERSION /p:PackageVersion=$env:APPVEYOR_BUILD_VERSION
artifacts:
- path: Package/TogglHeatmap.*.nupkg
deploy:
- provider: GitHub
  release: $(APPVEYOR_BUILD_VERSION)
  auth_token:
    secure: hH6A9i7v+sf5mZy9FLQVG7n4UpLWkUhpshIsia7sGi1ONr+iMKroqjkJk0Hsi3nK
  artifact: /.*\.nupkg/
  prerelease: true
  on:
    branch: /master/
    APPVEYOR_REPO_TAG: true
    CI_WINDOWS: true
- provider: NuGet
  api_key:
    secure: 4XLKYHbHXYJuc9SCTYZt5VzxE/XDBpjWSttRIK3ZGux5TwIgAnhMBamo16fjVmzS
  on:
    branch: /master/
    APPVEYOR_REPO_TAG: true
    CI_WINDOWS: true
